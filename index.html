<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="style.css" rel="stylesheet"></link>
    <script src="script.js" defer></script>
    <title>Document</title>
</head>
<body>
    <h1 class="header">
        Calculator
    </h1>
    <div class="calculator">
        <div class="display">
        </div>
        <div id="clear" class="clear">
            CLEAR
        </div>
        <div class="buttons">
            <div id="7" class="button">
                7
            </div>
            <div id="8" class="button">
                8
            </div>
            <div id="9" class="button">
                9
            </div>
            <div id="/" class="button">
                /
            </div>
            <div id="6" class="button">
                6
            </div>
            <div id="5" class="button">
                5
            </div>
            <div id="4" class="button">
                4
            </div>
            <div id="*" class="button">
                *
            </div>
            <div id="1" class="button">
                1
            </div>
            <div id="2" class="button">
                2
            </div>
            <div id="3" class="button">
                3
            </div>
            <div id="-" class="button">
                -
            </div>
            <div id="0" class="button">
                0
            </div>
            <div id="" class="button">
                .
            </div>
            <div id="=" class="button">
                =
            </div>
            <div id="+" class="button">
                +
            </div>
        </div>
    </div>
</body>
</html>
